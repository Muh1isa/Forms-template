<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <form class="nav-form">
                <button class="nav-btn">Tashkilot ma`lumotlari</button>
                <h2 class="nav-title">Ko`rsatkichlar</h2>
                <select class="nav-select">
                    <option>UZB</option>
                </select>
                <select class="nav-select2">
                    <option>Toshkent</option>
                </select>
                <i class="fa-solid fa-bell"></i>
            </form>
        </nav>
        <div class="header-box">
            <button class="close-btn">Назад</button>
            <h2 class="header-title">Tashkilot qo`shish</h2>
            <button class="save-btn">Saqlash</button>
        </div>
    </header>
    <main>
        <form class="main-form">
            <input type="text" placeholder="STIR/INN" class="inn-inp">
            <input type="text" placeholder="Korxona nomi" class="fname-inp">
            <input type="text" placeholder="Yuridik manzil" class="add-inp"><br>
            <input type="text" placeholder="Direktor" class="d-inp">
            <select class="level-select">
                <option>Daraja</option>
            </select>
            <select class="address-select">
                <option>Manzil</option>
            </select>
            <select class="main-form-select">
                <option>Qaysi biriga tegishli</option>
            </select>
        </form>
        <ul>
            <li class="list-item"><a href="#">2020</a></li>
            <li class="list-item2"><a href="#" style="color: #000;">2021</a></li>
        </ul>
        <form class="main-form2">
            <input type="text" placeholder="Tarmoq boshmoqlar soni" class="main-form2-inp">
            <input type="text" placeholder="Xarakatdagi tarkib xarakatlanish intevsivligi" class="main-form2-inp2">
        </form>
        <section class="sect">
            <h2 class="title">Harakat xavfsizligi buzilishlari</h2>
            <form class="sect-form">
                <input type="text" placeholder="Poezdlar halokati" class="sect-form-inp">
                <input type="text" placeholder="Avariyalar" class="sect-form-inp">
                <input type="text" placeholder="Ishdagi alohida nuqson holatlari" class="sect-form-inp">
                <input type="text" placeholder="Ishdagi nuqson holatlari" class="sect-form-inp">
            </form>
        </section>
        <section class="sect2">
            <h2 class="title">Temir yo`l uzunligi</h2>
            <form class="sect2-form">
                <input type="text" placeholder="O`zining" class="sect2-form-inp">
                <input type="text" placeholder="Boshqa korxona balansida" class="sect2-form-inp"><br><br>
                <input type="text" placeholder="Jami" class="sect2-form-inp">
                <input type="text" placeholder="P-43" class="sect2-form-inp">
                <input type="text" placeholder="P-50" class="sect2-form-inp">
                <input type="text" placeholder="P-65" class="sect2-form-inp">
            </form>
        </section>
        <section class="sect3">
            <h2 class="title">Temir yo`l uzunligi</h2>
            <form class="sect3-form">
                <input type="text" placeholder="O`zining" class="sect3-form-inp">
                <input type="text" placeholder="Boshqa korxona balansida" class="sect3-form-inp">
                <input type="text" placeholder="Jami" class="sect3-form-inp2">
            </form>
        </section>
        <section class="sect4">
            <h2 class="title">Strelkalar soni</h2>
            <form class="sect4-form">
                <input type="text" placeholder="O`zining" class="sect4-form-inp">
                <input type="text" placeholder="Boshqa korxona balansida" class="sect4-form-inp"><br><br>
                <input type="text" placeholder="Jami" class="sect4-form-inp2">
                <input type="text" placeholder="Magistral teplovoz" class="sect4-form-inp2">
                <input type="text" placeholder="Elektrovoz" class="sect4-form-inp2"><br><br>
                <input type="text" placeholder="Manevr teplovoz" class="sect4-form-inp2">
                <input type="text" placeholder="Elektropoezd" class="sect4-form-inp2">
                <input type="text" placeholder="Drezina, avtomatrisa, lokomobil va b.k" class="sect4-form-inp2">
            </form>
        </section>
        <section class="sect5">
            <h2 class="title">Lokamativlar soni</h2>
            <form class="sect5-form">
                <input type="text" placeholder="Ijaraga olingan vagonlar soni" class="sect5-form-inp">
                <input type="text" placeholder="O`zining" class="sect5-form-inp2">
                <input type="text" placeholder="Boshqa korxona balansida" class="sect5-form-inp2"><br><br>
                <input type="text" placeholder="Jami" class="sect5-form-inp3">
                <input type="text" placeholder="Yopiq vagon  (KR)" class="sect5-form-inp3">
                <input type="text" placeholder="Platforma (PL)" class="sect5-form-inp3"><br><br>
                <input type="text" placeholder="Yarim vagon (PV)" class="sect5-form-inp3">
                <input type="text" placeholder="Tsisterna (TSS)" class="sect5-form-inp3">
                <input type="text" placeholder="Zernovoz (ZER)" class="sect5-form-inp3"><br><br>
                <input type="text" placeholder="Tsement ovoz (TSER)" class="sect5-form-inp3">
                <input type="text" placeholder="Dumpkar (DUM)" class="sect5-form-inp3">
                <input type="text" placeholder="Avtomobilovoz (AVTO)" class="sect5-form-inp3"><br><br>
                <input type="text" placeholder="Fiting platforma (FTG)" class="sect5-form-inp3">
                <input type="text" placeholder="Yo`lovchi vagon (PS)" class="sect5-form-inp3">
                <input type="text" placeholder="Boshqalar (PR)" class="sect5-form-inp3">

            </form>
        </section>
        <section class="sect6">
            <h2 class="title">Tashish turlari</h2>
            <form class="sect6-form">
                <input type="text" placeholder="Yo`lovchi" class="sect6-form-inp">
                <input type="text" placeholder="Portlovchi" class="sect6-form-inp">
                <input type="text" placeholder="Xavfli" class="sect6-form-inp">
            </form>
        </section>
        <form class="main-form3">
                <input type="text" placeholder="Aholi punktlaridan o`tish" class="main-form3-inp">
                <input type="text" placeholder="Tabiiy og`ir hududda joylashganligi" class="main-form3-inp2">
        </form>
        <section class="sect7">
            <h2 class="title">Faoliyati temir yo`l transporti sohasiga tegishli xodimlar soni</h2>
            <form class="sect7-form">
                <input type="text" placeholder="Jami" class="sect7-form-inp"><br><br>
                <input type="text" placeholder="Soni (D)" class="sect7-form-inp2">
                <input type="text" placeholder="Soni (P)" class="sect7-form-inp2">
                <input type="text" placeholder="Soni (V)" class="sect7-form-inp2"><br><br>
                <input type="text" placeholder="Soni (T)" class="sect7-form-inp2">
                <input type="text" placeholder="Soni (E)" class="sect7-form-inp2">
                <input type="text" placeholder="Soni (SH)" class="sect7-form-inp2"><br><br>
                <input type="text" placeholder="Rahbarlar" class="sect7-form-inp3">
            </form>
        </section>
        <section class="sect8">
            <h2 class="title">Tashish turlari</h2>
            <form class="sect8-form">
                <input type="text" placeholder="Qo`riqlanadigan" class="sect8-form-inp">
                <input type="text" placeholder="Qo`riqlanmaydigan" class="sect8-form-inp">
            </form>
        </section>
        <form class="end-form">
            <input type="text" placeholder="Kontakt tarmog`i mavjudligi (uzunligi)" class="end-inp">
            <input type="text" placeholder="Aloqa va SMB qurilmalari mavjudligi (uzunligi)" class="end-inp">
            <input type="text" placeholder="Texnik uskunalar" class="end-inp"><br><br>
            <select class="end-select">
                <option>Faoliyat yuritish holati</option>
            </select>
            <input type="text" placeholder="Shaxobcha pasporti" class="end-inp">
            <input type="text" placeholder="Shaxobcha yo`riqnomasi yoki texnologik jarayoni" class="end-inp"><br><br>
            <input type="text" placeholder="Korxona hududlarida mavjud bo`lsa soni" class="end-inp">
            <input type="text" placeholder="Parklar mavjud bo`lsa soni" class="end-inp">
            <input type="text" placeholder="Lokomotiv depo soni" class="end-inp"><br><br>
            <input type="text" placeholder="Vagon depo soni" class="end-inp">
            <input type="text" placeholder="Energiya ta`minot korxonasi soni" class="end-inp">
            <input type="text" placeholder="Signallashtirish va aloqa korxonasi soni" class="end-inp"><br><br>
            <input type="text" placeholder="Temir yo`l ta`mirlash korxonasi soni" class="end-inp">
        </form>
    </main>
</body>
</html>
